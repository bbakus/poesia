<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting to Poesia</title>
    <script>
      // Store the URL trying to be accessed
      sessionStorage.redirect = location.href;
      
      // Determine base URL and redirect
      var baseUrl = location.pathname.split('/').slice(0, 2).join('/') + '/';
      if (baseUrl === '//') baseUrl = '/';
      window.location.href = baseUrl + "poesia/";
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="/poesia/">click here</a>.</p>
  </body>
</html>
